<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="description" content="Simple, accessible Biblical Hebrew Dictionary">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="manifest" href="assets/icons/site.webmanifest">
	<title>Hebrew Dictionary</title>
	<script
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/index.css">

	<script src="assets/js/index.js"></script>

</head>
<body>
	<div id="search-container" class="container">
		<h1>Biblical Hebrew Dictionary</h1>
		<form id="search-form">
			<div class="form-group">
				<label for="searchBar">Search</label>
				<input type="text" id="searchBar" placeholder = "A Hebrew or English word" required>
				<div class="invalid-feedback">
					A word must be entered.
				</div>
				<button id="submit-button" type="submit" class="btn">Submit</button>
			</div>
		</form>
	</div>
	<div id="result-container" class="container"></div>
